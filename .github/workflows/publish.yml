name: Publish Package to npm

on:
  push:
    tags:
      - 'v*.*.*' # v로 시작하는 태그가 푸시될 때만 실행 (예: v1.0.0)

jobs:
  publish-to-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js and cache pnpm store
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org' # npm 레지스트리 지정

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build the library package
        # pnpm의 --filter 옵션으로 'charts' 패키지만 정확히 지정하여 빌드
        run: pnpm --filter @your-npm-username/my-chart-library build

      - name: Publish to npm
        # 'charts' 패키지 디렉토리로 이동한 후, publish 실행
        run: cd packages/charts && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}